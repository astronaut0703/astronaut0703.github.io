name: "Build and Deploy"
on:
  push:
    branches:
      - main 
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)
      - name: Init submodules (assets/lib)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          echo "[debug] submodule status"
          git submodule status
          echo "[debug] check bootstrap scss exists"
          test -f assets/lib/bootstrap/scss/_bootstrap.scss && echo "OK: bootstrap scss found" || (echo "MISSING: assets/lib/bootstrap/scss/_bootstrap.scss"; exit 1)
          echo "[debug] list vendors shim"
          ls -al assets/css/vendors || true
          sed -n '1,20p' assets/css/vendors/_bootstrap.scss || true

      - name: Setup Pages
        id: steup_pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build --trace -d "_site${{ steps.setup_pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        continue-on-error: true
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --url-ignore "/\/assets\/img\/astronaut_image\.png$/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
